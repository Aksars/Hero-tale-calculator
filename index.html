<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 min-width:505px">
    <script src="js/viewport-min-width-polyfil.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <main>       
        <div class="background">
            <div class="blur-panel"></div>
        </div>
        <div class="before container">
            <h2>Before</h2>
            <div class=" stats">
               
                <div class="stat power">
                    <div class="stat-description">
                        <img src="./images/power.png" alt="" class="stat-image" >
                        <div class="stat-label">power</div> 
                    </div>
                    <div class="stat-value">
                        <input type="text" name="power-before" value="10" maxlength="5">
                    </div>
                </div>
                <div class="stat attack">
                    <div class="stat-description">
                        <img src="./images/attack.png" alt="" class="stat-image">
                        <div class="stat-label"> ranged/meele combat</div>   
                    </div>
                    <div class="stat-value">
                        <input type="text" name="attack-before" value="10" maxlength="5">
                    </div>
                </div>
                <div class="stat crit">
                    <div class="stat-description">
                        <img src="./images/crit.png" alt="" class="stat-image" >
                        <div class="stat-label">crit %</div>
                    </div>
                    <div class="stat-value">
                        <input type="text" name="crit-before" value="20" maxlength="5">
                    </div>
                </div>
                <div class="stat critPower">
                    <div class="stat-description">
                        <img src="./images/crit-power.png" alt="" class="stat-image">
                        <div class="stat-label">crit power</div>                       
                    </div>
                    <div class="stat-value">
                        <input type="text" name="critPower-before" value="1.60" maxlength="5">
                    </div>
                </div>
                <div class="stat delay">
                    <div class="stat-description">
                        <img src="./images/delay.png" alt="" class="stat-image">
                        <div class="stat-label">attack delay</div>                         
                    </div>
                    <div class="stat-value">
                        <input type="text" name="delay-before" value="1.55"  maxlength="5">
                    </div>
                </div>
            </div>

        </div>
        <div class="after container">
            <h2>After</h2>
           
           
            <div class=" stats">
                <div class="asLeftContainer"> 
                    <button class="asLeft">
                        as left
                    </button>
                    <div class="asLeftAnimation">
                        <div class="dash"></div>
                        <div class="dash"></div>
                        <div class="dash"></div>
                        <div class="dash"></div>
                        <div class="dash"></div>
                      
                        
                    </div>  
                </div>
                
                <div class="stat power">
                    <div class="stat-description">
                        <img src="./images/power.png" alt="" class="stat-image">
                        <div class="stat-label">power</div> 
                    </div>
                    <div class="stat-value">
                        <input type="text" name="power-after" value="10" maxlength="5">
                    </div>
                </div>
                <div class="stat attack">
                    <div class="stat-description">
                        <img src="./images/attack.png" alt="" class="stat-image">
                        <div class="stat-label"> ranged/meele combat</div>   
                    </div>
                    <div class="stat-value">
                        <input type="text" name="attack-after" value="10" maxlength="5">
                    </div>
                </div>
                <div class="stat crit">
                    <div class="stat-description">
                        <img src="./images/crit.png" alt="" class="stat-image">
                        <div class="stat-label">crit %</div>
                    </div>
                    <div class="stat-value">
                        <input type="text" name="crit-after" value="20" maxlength="5">
                    </div>
                </div>
                <div class="stat critPower">
                    <div class="stat-description">
                        <img src="./images/crit-power.png" alt="" class="stat-image">
                        <div class="stat-label">crit power</div>   
                    </div>
                    <div class="stat-value">
                        <input type="text" name="critPower-after" value="1.60" maxlength="5">
                    </div>
                </div>
                <div class="stat delay">
                    <div class="stat-description">
                        <img src="./images/delay.png" alt="" class="stat-image">
                        <div class="stat-label">attack delay</div>    
                    </div>
                    <div class="stat-value">
                        <input type="text" name="delay-after" value="1.55">
                    </div>
                </div>
            </div>
        </div>
        
       
        <div class="boost">
            <div class="actions">
                <button class="compare btn">Compare</button>
            </div>
            <h2>Average dmg</h2>
            <h2 class="total-boost">0.000%</h2>
        </div>
    </main>
    <script src="js/contoller.js" type="module"></script>
</body>

</html>
